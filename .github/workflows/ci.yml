name: CI

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Lint with ruff
        run: |
          ruff check . --output-format=github
        continue-on-error: true  # Don't fail the build on linting errors
      
      - name: Format check with ruff
        run: |
          ruff format --check .
        continue-on-error: true  # Don't fail the build on format issues
      
      - name: Type check with mypy (basic)
        run: |
          mypy . --ignore-missing-imports --no-strict-optional --disable-error-code=import-untyped
        continue-on-error: true  # Don't fail the build on type errors
      
      - name: Run tests
        run: |
          pytest -v --tb=short
        continue-on-error: false  # Fail build on test failures
