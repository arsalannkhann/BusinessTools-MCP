events {
    worker_connections 1024;
}

http {
    upstream mcp-server {
        server mcp-server:5000;
    }
    
    upstream gemini-interface {
        server gemini-interface:8001;
    }
    
    upstream tts-server {
        server tts-server:8000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Gemini Chat Interface - Main UI
        location / {
            proxy_pass http://gemini-interface;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for chat
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # MCP Business Tools API
        location /mcp/ {
            proxy_pass http://mcp-server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # TTS API
        location /tts/ {
            proxy_pass http://tts-server/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Health checks
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
